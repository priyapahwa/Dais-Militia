{% extends 'base.html' %}
{% load static %}

{% block title %}Posts{% endblock title %}

{% block content %}
<center><h1>Posts</h1></center>
<ul>
    {% for post in object_list %}
 
    <div class="post-entry">
        <h2>{{ post.title }} , {{ post.location }}</h2>
        <p>{{ post.text }}</p>
    </div>
    {% endfor %}
</ul>
{% endblock content %}
